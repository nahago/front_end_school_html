<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style_2.css">
</head>
<body>
    <main>
        <header>
            <h1>로그인 또는 회원가입</h1>
            <a href="#none" class="exit">X</a>
        </header>
        <div class="login">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <input type="text" placeholder="아이디" class="input_txt">
            <input type="password" placeholder="비밀번호" class="input_pass">
            <div class="stay">
                <input type="checkbox" id="check" class="input_check">
                <label for="check" class="check_login"><span></span> 로그인 상태 유지</label>
            </div>
            <button class="btn_login">로그인</button>
        </div>
        <div class="ather_way">
            <a href="#none" class="join">회원가입</a>
            <a href="#none" class="find">아이디/비밀번호찾기</a>
        </div>
        <div class="ather_login">
            <p>또는</p>
            <a href="#none" class="sns_google">구글 계정으로 로그인</a>
            <a href="#none" class="sns_face">페이스북 계정으로 로그인</a>
            <a href="#none" class="sns_naver">네이버 계정으로 로그인</a>
            <a href="#none" class="sns_kakao">카카오톡 계정으로 로그인</a>
        </div>
    </main>
</body>
</html>
