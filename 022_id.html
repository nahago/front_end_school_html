<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css id</title>
    <style>
        #one {
            color: aquamarine;
        }

        #two {
            border: 1px solid black;
        }

        #three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 
        1.class는 중첩해서 사용할 수 있습니다. 반면 id는 중첩해서 사용할 수 없습니다.
        2. page 내 class는 여러개 존재해도 됩니다. 반면 id는 유일해야 합니다. 
     -->
    <a href="#one">클릭하시오</a>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 id="one">hello world</h1>
    <h1 id="two">hello world</h1>
</body>
</html>
